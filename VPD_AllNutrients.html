<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VPD × Transpiration Pull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="VPD_Transpiration.css">
</head>

<body>
  <div class="wrap">
    <div class="card">

      <header>
        <h1>VPD × TRANSPIRATION PULL</h1>
        <div class="sub">
          Visualizing how VPD alone modulates transpiration demand and nutrient transport pressure.
        </div>
      </header>

      <div class="controls">
        <label>
          AIR TEMPERATURE
          <input type="range" id="temp" min="60" max="95" step="1" value="78">
          <div class="val" id="tempVal"></div>
        </label>

        <label>
          RELATIVE HUMIDITY
          <input type="range" id="rh" min="30" max="90" step="1" value="55">
          <div class="val" id="rhVal"></div>
        </label>

        <label>
          GROWTH STAGE
          <select id="stage">
            <option value="seedling">Seedling</option>
            <option value="veg" selected>Vegetative</option>
            <option value="flower">Flowering</option>
          </select>
        </label>
      </div>

      <div class="meterTop">
        <div class="meterLabel">TRANSPIRATION LOAD</div>
        <div class="meterBar">
          <div id="meterFill"></div>
        </div>
        <div id="meterText"></div>
      </div>

      <div class="nutrients">
        <label><input type="checkbox" value="N"> N</label>
        <label><input type="checkbox" value="P"> P</label>
        <label><input type="checkbox" value="K"> K</label>
        <label><input type="checkbox" value="Ca"> Ca</label>
        <label><input type="checkbox" value="Mg"> Mg</label>
        <label><input type="checkbox" value="S"> S</label>
        <label><input type="checkbox" value="Fe"> Fe</label>
        <label><input type="checkbox" value="Mn"> Mn</label>
        <label><input type="checkbox" value="B"> B</label>
        <label><input type="checkbox" value="Zn"> Zn</label>
      </div>

      <div class="ionNotes" id="ionNotes"></div>

    </div>
  </div>

  <!-- JS -->
  <script src="VPD_Transpiration.js"></script>
</body>
</html>
